<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            car_number: function(value){
                if(value.length < 1){
                    return '请填写车号';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function(data){
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "update_api" ,//url
                data: $('#form3').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.status == 'ok') {
                        // layer.alert("修改成功", {icon: 6},function () {
                        //     var index = parent.layer.getFrameIndex(window.name);
                        //     parent.layer.close(index);
                        // });
                        layer.msg('修改成功', {
                            time: 2000})
                    }else{
                        layer.alert("error", {icon: 5},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    };
                    // setTimeout(function () { parent.location.reload();}, 2000);

                },
                error : function() {
                    // layer.alert("error3", {icon: 3},function () {
                    //     var index = parent.layer.getFrameIndex(window.name);
                    //     parent.layer.close(index);
                    // });
                    layer.msg('error3', {
                        time: 2000})

                }

            });
            setTimeout(function () { parent.location.reload();}, 2000);
            console.log(data);
             return true;
        });

    });
    function upload_studentcard(){
        var formdata = new FormData();
        // 将文件追加到 formdata对象中。
        formdata.append("fig_studentcard",document.getElementById('fig_studentcard').files[0]);
        formdata.append("apply_id",'{$apply_id}');
        formdata.append("openId",'{$data["openId"]}');
        formdata.append("studentid",'{$data["studentid"]}');
        formdata.append("which_one",5);
        formdata.append("user",'{$user}');
        $.ajax({ type: "POST",
            url: "upload_api_t",
            data:formdata,
            /** * 必须false才会避开jQuery对 formdata 的默认处理 * XMLHttpRequest会对 formdata 进行正确的处理 */
            processData: false,
            // 告诉jQuery不要去设置Content-Type请求头
            contentType: false,
            dataType: "json",
            success: function(data){
                console.log(data);
                layer.msg('成功上传学生证/工作证', {time: 2000},function(index) {
                    layer.close(index);
                    location.reload();});

            },
            error: function(jqXHR){
                alert("发生错误：" + jqXHR.status); }
        });
    }
</script>
