<!doctype html>
<html lang="en">
<head>
    {include file='public/head' /}
    <title>车证审核管理系统-后台登录</title>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message" style="background-color: #8b0012;">车证审核管理系统</div>
        <div id="darkbannerwrap"></div>
        <form action="{:url('login/denglu')}"method="post" class="layui-form" >
            <input name="user" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" name="sub" style="width:100%;background-color: #8b0012;" type="submit">
            <hr class="hr20" >
            <p style="color: #c8c8c8;text-align: center;">copyright©北京大学软件与微电子学院</p>
        </form>
    </div>
</body>
</html>
